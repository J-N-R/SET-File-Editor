<app-header [isIntro]="true"></app-header>
<div class="content">
    <div class="button-container">
        <button class="open mdc-fab mdc-fab--extended" (click)="open()">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">folder</span>
            <span class="mdc-fab__label">Open</span>
        </button>
        <button class="create mdc-fab mdc-fab--extended" (click)="create()">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">add</span>
            <span class="mdc-fab__label">Create</span>
        </button>
    </div>
</div>
<app-footer></app-footer>
