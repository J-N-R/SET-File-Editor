<app-header
    [fileName]="fileName"
    [isIntro]="false"
    [numOfObjects]="numOfObjects"
    (add)="addObject()"
    (clear)="clearObjects()"
    (coordinates)="setCoordinateStyle($event)"
    (close)="closeFile()"
    (save)="saveFile()"
    (sort)="setSortingOption($event)"
    (search)="openSearch()">
</app-header>
<div
    *ngIf="!loading && (objectsEmitter | async) as objects; else loadingTemplate"
    class="scroll">
        <app-set-object
            *ngFor="let object of objects; trackBy: trackById"
            [coordinateStyle]="coordinateStyle"
            [id]="object.id"
            [isSelected]="object.id === selectedObjectId"
            [levelObjectCategories]="levelObjectCategories"
            [object]="object"
            [stage]="stage"
            (delete)="deleteObject($event)">
        </app-set-object>
</div>
<ng-template #loadingTemplate>
    <div class="center">
        <mat-spinner></mat-spinner>
        <h1 class="mat-display-1 center">Loading...</h1>
    </div>
</ng-template>
<app-footer></app-footer>
